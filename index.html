<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch With Friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <img src="images/friends_logo.png" id="logo">
        <div id="container_text">
            <p>Aperte o botão e aproveite um episódio aleatório!</p>
        </div>
        <button type="button" id="random_ep"></button>
        <div class="container" id="result_container">
            <p id="result">
                Temporada: -- <br>
                Episódio: --
            </p>
            <p id="goToNetflix">Vá para a série</p>
            <a href="https://www.netflix.com/watch/70153404?source=35"><img src="images/arrow.png" id="arrow"></a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
